<!DOCTYPE html>
<html>
  <head>
    <title>Teamder - Tinder for Teams</title>
    <!-- Jquery -->
    <script src='https://code.jquery.com/jquery-3.1.1.min.js'></script>
    <!-- Bootstrap -->
    <link rel='stylesheet' type='text/css' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script src='../js/create.js'></script>
  </head>
  <body>
    <form class="form-horizontal">
    <fieldset>

    <!-- Form Name -->
    <legend>Create project</legend>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="projectName">Project Name</label>
      <div class="col-md-6">
      <input id="projectName" name="projectName" type="text" placeholder="Enter project name" class="form-control input-md">

      </div>
    </div>

    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="teamSize">No. of members per team</label>
      <div class="col-md-4">
        <select id="teamSize" name="teamSize" class="form-control">
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
        </select>
      </div>
    </div>

    <!-- Textarea -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="inviteEmails">Invite members (add email addresses)</label>
      <div class="col-md-4">
        <textarea class="form-control" id="inviteEmails" name="inviteEmails" placeholder="Enter a list of comma-separated emails. E.g.: abc@gmail.com, def@gmail.com"></textarea>
      </div>
    </div>

    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="submitProject"></label>
      <div class="col-md-4">
        <button id="submitProject" name="submitProject" class="btn btn-primary" type="button">Submit</button>
      </div>
    </div>

    </fieldset>
    </form>
  </body>
</html>
